<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            background: #1e1e1e;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        #chat-container {
            background: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            max-height: 500px;
            overflow-y: auto;
            padding: 20px;
        }
        #messages {
            list-style: none;
            padding: 0;
        }
        #messages li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .user {
            background: #4CAF50;
            text-align: right;
        }
        .bot {
            background: #2196F3;
            text-align: left;
        }
        #input-container {
            display: flex;
            margin-top: 10px;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        #send-button {
            padding: 10px 20px;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #add-question-button, #view-questions-button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #2196F3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <ul id="messages"></ul>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <button id="add-question-button">Add New Question</button>
    <button id="view-questions-button">View Available Questions</button>

    <script>
        const messages = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const addQuestionButton = document.getElementById('add-question-button');
        const viewQuestionsButton = document.getElementById('view-questions-button');

        const defaultBotResponses = {
            'hello': 'Hello there! How can I assist you today?',
			'hi': 'Who are you',
            'how are you?': 'I am just a bot, but I am doing great! How about you?',
            'bye': 'Goodbye! Have a great day!',
            'what is your name?': 'I am your friendly AI companion!',
            'what can you do?': 'I can chat with you, answer questions, and provide information on various topics!',
            'tell me a joke': 'Why donâ€™t scientists trust atoms? Because they make up everything!',
            'solve 5 + 3': '5 + 3 = 8',
            'what is the capital of france?': 'The capital of France is Paris.',
            'who invented the light bulb?': 'The light bulb was invented by Thomas Edison.',
            'what is ai?': 'AI stands for Artificial Intelligence, which is the simulation of human intelligence in machines.',
            'convert 10 to binary': '10 in binary is 1010.',
            'what is the speed of light?': 'The speed of light is approximately 299,792,458 meters per second.',
            'who is the ceo of microsoft?': 'As of now, the CEO of Microsoft is Satya Nadella.'
        };

        function getBotResponses() {
            return JSON.parse(localStorage.getItem('botResponses')) || defaultBotResponses;
        }

        function setBotResponses(botResponses) {
            localStorage.setItem('botResponses', JSON.stringify(botResponses));
        }

        function addMessage(content, className) {
            const messageElement = document.createElement('li');
            messageElement.textContent = content;
            messageElement.className = className;
            messages.appendChild(messageElement);
            messages.scrollTop = messages.scrollHeight;
        }

        function handleUserInput() {
            const userText = userInput.value.toLowerCase();
            addMessage(userInput.value, 'user');
            userInput.value = '';

            const botResponses = getBotResponses();
            const botReply = botResponses[userText] || "Sorry, I didn't understand that. Try asking something else!";
            setTimeout(() => addMessage(botReply, 'bot'), 500);
        }

        function addNewQuestion() {
            const question = prompt('Enter the new question:');
            const answer = prompt('Enter the answer:');

            if (question && answer) {
                const botResponses = getBotResponses();
                botResponses[question.toLowerCase()] = answer;
                setBotResponses(botResponses);
                alert('New question added successfully!');
            } else {
                alert('Question and answer cannot be empty.');
            }
        }

        function viewAvailableQuestions() {
            const botResponses = getBotResponses();
            alert('Available Questions:\n' + Object.keys(botResponses).join('\n'));
        }

        sendButton.addEventListener('click', handleUserInput);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleUserInput();
            }
        });

        addQuestionButton.addEventListener('click', addNewQuestion);
        viewQuestionsButton.addEventListener('click', viewAvailableQuestions);
    </script>
</body>
</html>
