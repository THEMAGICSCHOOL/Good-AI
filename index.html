        }
        #send-button {
            padding: 10px 20px;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #add-question-button, #view-questions-button {

            background: #2196F3;
            border: none;
            border-radius: 5px;

</head>
